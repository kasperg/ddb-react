on:
  push:
    tags:
      - '*'

name: Create release

jobs:
  build:
    name: Create GitHub release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Required to fetch all commits and tags
          fetch-depth: 0
      - name: Install Dependencies
        uses: bahmutov/npm-install@v1
      - name: Set version
        run: yarn version --new-version $(git describe --tags --exclude=latest) --no-git-tag-version
      - name: Build project
        run: |
          VERSION_FILE_NAME=$GITHUB_REPOSITORY \
          VERSION_FILE_VERSION=$(git describe --tags --exclude=latest) \
          yarn build
      - name: Store build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            .
            !node_modules

  github_release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build
      - name: Zip build
        run: |
          zip -r -j dist.zip dist/
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist.zip
          token: ${{ secrets.GITHUB_TOKEN }}

  github_npm_package:
    name: Publish GitHub NPM package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://npm.pkg.github.com'
      - name: Publish NPM package
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
